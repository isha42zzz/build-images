name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: script/trustflow-0.4.0b0/docker/trustflow-dev-ubuntu24.04.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/isha42zzz/trustflow-dev-ubuntu24.04:4.1.2.0930
